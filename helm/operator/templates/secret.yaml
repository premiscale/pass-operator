{{- with .Values.deployment.passoperator.ssh_key_secret }}
  {{- if .create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .name }}
  namespace: {{ .Values.global.namespace | default .Release.Namespace }}
  {{- with .labels }}
  labels:
    {{- range $k, $v := . }}
    {{ $k }}: {{ tpl $v $ }}
    {{- end }}
  {{- end }}
  {{- with .annotations }}
  annotations:
    {{- range $k, $v := . }}
    {{ $k }}: {{ tpl $v $ }}
    {{- end }}
  {{- end }}
immutable: true
type: kubernetes.io/ssh-auth
stringData:
  {{ .key }}: {{ .value }}
  {{- end }}
{{- end }}